name: Deploy Website to Azure Container Instance

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create Azure Container Registry
      run: |
        az acr create --name ${{ secrets.ACR_NAME }} --resource-group ${{ secrets.RESOURCE_GROUP }} --sku Basic

    - name: Build and Push Docker Image to ACR
      run: |
        az acr login --name ${{ secrets.ACR_NAME }}
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/mywebsite:latest .
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/mywebsite:latest

    - name: Deploy to Azure Container Instance
      run: |
        az container create \
          --resource-group ${{ secrets.RESOURCE_GROUP }} \
          --name myWebsiteContainer \
          --image ${{ secrets.ACR_NAME }}.azurecr.io/mywebsite:latest \
          --cpu 1 \
          --memory 1.5 \
          --ip-address Public \
          --ports 80 \
          --registry-login-server ${{ secrets.ACR_NAME }}.azurecr.io \
          --registry-username ${{ secrets.REGISTRY_USERNAME }} \
          --registry-password ${{ secrets.REGISTRY_PASSWORD }}

    - name: Verify Deployment
      run: |
        echo "Website deployed successfully!"
